language: python
python:
    - "3.6"

services:
    - docker

before_script: pip install docker-compose

branches:
    only:
        - master

deploy:
    on:
        branch: master
    provider: script
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY

after_deploy: bash deploy.sh